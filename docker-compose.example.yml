version: "2.4"

services:
  # main service
  lupuserv-app:
    #image: nefarius.azurecr.io/lupuserv:latest
    build: .
    container_name: lupuserv-app
    restart: unless-stopped
    environment:
      - TZ=Europe/Vienna
      - Service__ApiKey=<your API key here>
    volumes:
      - ./appsettings.json:/app/appsettings.json:ro
    ports:
      - 2025:2025
    networks:
      - database
    depends_on: 
      - lupuserv-ferretdb
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  
  # Postgres
  lupuserv-postgres:
    image: postgres
    container_name: lupuserv-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lupuserv-events
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - database
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  
  # MongoDB compatibility wrapper
  lupuserv-ferretdb:
    image: ghcr.io/ferretdb/ferretdb
    container_name: lupuserv-ferretdb
    restart: unless-stopped
    environment:
      - FERRETDB_POSTGRESQL_URL=postgres://username:password@lupuserv-postgres:5432/lupuserv-events
    networks:
      - database
    depends_on: 
      - lupuserv-postgres
    logging:
      options:
        max-size: "10m"
        max-file: "3"
      
networks:
  database:
